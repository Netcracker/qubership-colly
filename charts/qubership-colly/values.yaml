---
colly:
  global:
  envgeneInventoryService:
    image: ghcr.io/netcracker/envgene-inventory-service:latest
    serviceName: envgene-inventory-service
    instancesRepo:
    cronSchedule: 0 0/20 * * * ?
    idp:
      url:
      clientId: envgene-inventory-service
      clientSecret:
    db:
      host:
      username: postgres
      password: postgres
    ports:
      http: 8080
  environmentOperationalService:
    image: ghcr.io/netcracker/environment-operational-service:latest
    serviceName: environment-operational-service
    cronSchedule: 0 0/20 * * * ?
    idp:
      url:
      clientId: environment-operational-service
      clientSecret:
    db:
      host:
      username: postgres
      password: postgres
    ports:
      http: 8080
    ingress:
      className: alb
      http:
        annotations:
          alb.ingress.kubernetes.io/scheme: internet-facing
          alb.ingress.kubernetes.io/target-type: ip
