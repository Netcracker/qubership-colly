---
kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.colly.environmentOperationalService.serviceName }}-secret
  labels:
    name: {{ .Values.colly.environmentOperationalService.serviceName }}-secret
    app.kubernetes.io/name: {{ .Values.colly.environmentOperationalService.serviceName }}-secret
    app.kubernetes.io/version: {{ .Chart.Version }}
data:
  username: {{ .Values.colly.environmentOperationalService.db.username | b64enc | quote }}
  password: {{ .Values.colly.environmentOperationalService.db.password | b64enc | quote }}
  idpClientId: {{ .Values.colly.environmentOperationalService.idp.clientId | b64enc | quote }}
  idpClientSecret: {{ .Values.colly.environmentOperationalService.idp.clientSecret | default "" | b64enc | quote }}
