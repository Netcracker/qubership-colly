colly.eis.cron.schedule=0 * * * * ?
%test.colly.eis.cron.schedule=0 0 0 1 1 ? 2020

colly.eis.project.repo.folder=./project-git
colly.eis.project.repo.url=
%test.colly.eis.project.repo.url=gitrepo_project

colly.eis.cloud.passport.folder=./git-repo
%dev.colly.eis.cloud.passport.folder=target/test-cloud-passport-folder
%test.colly.eis.cloud.passport.folder=target/test-cloud-passport-folder

colly.eis.git.token=some_token
%dev.colly.eis.git.token=some_token

#Security Configuration
%prod.quarkus.oidc.auth-server-url=
#%dev.quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus #in case if keycloak was already running locally

quarkus.oidc.client-id=colly-envgene-inventory-service

quarkus.oidc.credentials.secret=
%dev.quarkus.oidc.credentials.secret=secret

quarkus.oidc.application-type=service

%test.quarkus.oidc.tenant-enabled=false


# Security settings
quarkus.http.auth.permission.auth-check.paths=/q/*,/colly/v2/inventory-service/auth-status
quarkus.http.auth.permission.auth-check.policy=permit

quarkus.http.auth.permission.authenticated.paths=/colly/v2/inventory-service/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# CORS
quarkus.http.cors=false

# logging
%dev.quarkus.log.category."io.quarkus.oidc".level=DEBUG
%dev.quarkus.log.category."io.quarkus.security".level=DEBUG



#Redis configuration
%prod.quarkus.redis.hosts=redis://host.docker.internal:6379
#%dev.quarkus.redis.hosts=redis://localhost:6379 #in case if redis was already running locally

#Quarkus configuration

quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.security-scheme=oauth2

quarkus.log.level=INFO
%test.quarkus.log.category."org.qubership.colly".level=DEBUG


quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=10000
quarkus.oidc.authentication.add-openid-scope=true
